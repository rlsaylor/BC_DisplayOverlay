<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Overlay</title>

  <link href="//players.brightcove.net/videojs-overlay/1/videojs-overlay.css" rel='stylesheet'>
  <style type="text/css">
    .video-js {
      width: 600px;
      height: 338px;
    }
    .vjs-overlay.vjs-overlay-bottom-left {
      font-size: 1.5em;
      width: 60%;
      color: red;
      background-color: black;
    }
  </style>
</head>
<body>

   <video data-video-id="5180907136001" 
      data-account="5067014746001" 
      data-player="default" 
      data-embed="default" 
      data-application-id 
      class="video-js" 
        controls 
        width="600" 
        height="337.5"></video>
<script src="//players.brightcove.net/5067014746001/default_default/index.min.js"></script>
  <script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>

 <script id="pageScript" type="text/javascript">
  var myPlayer = videojs("myPlayerID");
  myPlayer.overlay({
    content: '<strong>Default overlay content</strong>',
    overlays: [{
      align: "top",
      content: 'This event-triggered overlay message appears when the video is playing',
      start: 'play',
      end: 'pause'
    }, {
      content: 'This timed overlay message appears between 5 and 10 seconds',
      start: 5,
      end: 10,
      align: 'bottom-right'
    }, {
      start: 12,
      end: 17,
      align: 'bottom-left'
    }]
  });

</script>

</body>
</html>
